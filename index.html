<!DOCTYPE html>
<html>
<head>
	<title>Formularios en HTML</title>
    <link rel="stylesheet" href="Css/estilo.css" type="text/css">

</head>
<body>
	<h1>Formulario PRIMER_PARCIAL</h1>
	<form>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
        
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password"><br>
        
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad"><br>
        
            <label for="genero">Género:</label>
            <input type="radio" id="hombre" name="genero" value="hombre">
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="genero" value="mujer">
            <label for="mujer">Mujer</label><br>
        
            <label for="intereses">Intereses:</label>
            <input type="checkbox" id="deporte" name="intereses" value="deporte">
            <label for="deporte">Deporte</label>
            <input type="checkbox" id="lectura" name="intereses" value="lectura">
            <label for="lectura">Lectura</label>
            <input type="checkbox" id="cine" name="intereses" value="cine">
            <label for="cine">Cine</label><br>
        
            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option value="Bolivia">Bolivia</option>
                <option value="Estados Unidos">Estados Unidos</option>
                <option value="Peru">Peru</option>
            </select><br>
        
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje"></textarea><br>
        
            <input type="submit" value="Enviar">
        </form>
        
    </form>
	<script src="Js/script.js" ></script>
</body>
</html>
